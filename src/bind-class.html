<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bind Class</title>
</head>
<body>

  <!-- 绑定HTML Class -->
  <!-- 对象语法 -->
  <div id="demo1" v-bind:class="{ active: isActive }"></div>

  <!-- v-bind:class指令可以和普通的class属性共存 -->
  <div id="demo2" class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }"></div>

  <!-- 绑定的数据对象不必内联定义在模板里 -->
  <div id="demo3" v-bind:class="classObject"></div>



  <!-- 数组语法 -->
  <div id="demo4" v-bind:class="[activeClass, errorClass]"></div>

  <!-- 使用三元表达式 -->
  <div id="demo5" v-bind:class="[isActive ? activeClass : '', errorClass]"></div>

  <!-- 数组语法中使用对象语法 -->
  <div id="demo6" v-bind:class="[{active: isActive}, errorClass]"></div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

  <script>
    var demo1VM = new Vue({
      el: '#demo1',
      data () {
        return {
          isActive: true
        }
      }
    });

    var demo2VM = new Vue({
      el: '#demo2',
      data () {
        return {
          isActive: true,
          hasError: false
        }
      }
    });

    var demo3VM = new Vue({
      el: '#demo3',
      data () {
        return {
          classObject: {
            active: true,
            'text-danger': false
          }
        }
      }
    });

    var demo4VM = new Vue({
      el: '#demo4',
      data () {
        return {
          activeClass: 'active',
          errorClass: 'text-danger'
        }
      }
    });

    var demo5VM = new Vue({
      el: '#demo5',
      data () {
        return {
          isActive: true,
          activeClass: 'active',
          errorClass: 'err'
        }
      }
    });

    var demo6VM = new Vue({
      el: '#demo6',
      data () {
        return {
          isActive: true,
          errorClass: 'err'
        }
      }
    });
  </script>

  <!-- 用在组件上 -->
  <!-- 当在一个自定义组件上使用class属性时，这些类将被添加到该组件的根元素上面，这个元素上已经存在的类不会被覆盖 -->
  <!-- demo7是根节点 -->
  <div id="demo7">
    <my-component class="baz boo"></my-component>
  </div>

  <!-- 需要注意的是，确保在初始化根实例之前注册组件 -->
  <script>
    // 注册
    Vue.component('my-component', {
      template: '<p class="foo bar">Hi</p>'
    });

    // 创建根实例
    var demo7VM = new Vue({
      el: '#demo7'
    });
  </script>
</body>
</html>
