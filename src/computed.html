<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>computed</title>
</head>
<body>

  <!-- 计算属性 -->
  <!-- 模板内的表达式适用于简单运算 -->
  <!-- 对于任何复杂逻辑运算都应该使用计算属性 -->
  <div id="base_example">
    <p>Original message: "{{message}}"</p>
    <p>Computed reversed message: "{{reversedMessage}}"</p>
  </div>

  <!-- 把表达式定义为一个函数或者一个计算属性结果完全一样 -->
  <!-- 不同的是，计算属性是基于依赖进行缓存的，只要依赖没有发生改变则不会重新求值 -->
  <!-- 而调用方法时则总是会进行计算 -->
  <!-- 因此当希望使用缓存时应该使用计算属性而不是使用方法 -->


  <!-- 计算属性 vs 侦听属性 -->
  <!-- 当存在一些数据需要随着其他数据变动而变动时，非常容易滥用watch -->
  <!-- 通常更好的做法是使用计算属性而不是命令式的watch回调 -->
  <div id="watch_demo">{{ fullName }}</div>

  <!-- 上面例子更好的做法 -->
  <div id="watch_better_demo">{{ fullName }}</div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

  <script>
    var baseExampleVM = new Vue({
      el: '#base_example',
      data () {
        return {
          message: 'Hello'
        }
      },
      computed: {
        reversedMessage() {
          // this指向vm实例
          return this.message.split('').reverse().join('');
        }
      }
    });

    var watchDemoVM = new Vue({
      el: '#watch_demo',
      data () {
        return {
          firstName: 'Foo',
          lastName: 'Bar',
          fullName: 'Foo Bar'
        }
      },
      watch: {
        firstName: function(val) {
          this.fullName = val + ' ' + this.lastName;
        },
        lastName: function(val) {
          this.fullName = this.firstName + ' ' + val;
        }
      }
    });

    var watchBetterDemoVM = new Vue({
      el: '#watch_better_demo',
      data () {
        return {
          firstName: 'Foo',
          lastName: 'Bar'
        }
      },
      computed: {
        fullName: function() {
          return this.firstName + ' ' + this.lastName;
        }
      }
    });
  </script>
</body>
</html>
