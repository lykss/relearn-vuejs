<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bind Style</title>
</head>
<body>

  <!-- 绑定内联样式 -->
  <!-- 对象语法 -->
  <!-- CSS属性名可以用驼峰式(camelCase)或段横线分隔(kebab-case,记得用单引号括起来)来命名 -->
  <div id="demo1" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }"></div>

  <!-- 直接绑定到一个样式对象会使模板更加清晰 -->
  <!-- 对象语法常常结合返回对象的计算属性使用 -->
  <div id="demo2" v-bind:style="styleObject"></div>



  <!-- 数组语法 -->
  <!-- v-bind:style的数组语法可以将多个样式对象应用到同一个元素上 -->
  <div id="demo3" v-bind:style="[baseStyles, overridingStyles]">lalala~</div>



  <!-- 自动添加前缀 -->
  <!-- 当v-bind:style使用需要添加浏览器引擎前缀的CSS属性时，例如transform，Vue.js会自动侦测并添加相应的前缀 -->



  <!-- 多重值 -->
  <!-- 从2.3.0起可以为style绑定中的属性提供一个包含多个值的数组，常用于提供多个带前缀的值 -->
  <!-- 这样写只会渲染数组中最后一个被浏览器支持的值 -->
  <!-- 在本例中如果浏览器支持不带浏览器前缀的flexbox那么就只会渲染display: flex -->
  <div id="demo4" :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }"></div>



  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script>
    var demo1VM = new Vue({
      el: '#demo1',
      data () {
        return {
          activeColor: '#0f0',
          fontSize: 12
        }
      }
    });

    var demo2VM = new Vue({
      el: '#demo2',
      data () {
        return {
          styleObject: {
            color: 'red',
            fontSize: '13px'
          }
        }
      }
    });

    var demo3VM = new Vue({
      el: '#demo3',
      data () {
        return {
          baseStyles: {
            color: 'red',
            fontSize: '12px'
          },
          overridingStyles: {
            backgroundColor: '#0f0',
            color: 'blue'
          }
        }
      }
    });

    var demo4VM = new Vue({
      el: '#demo4'
    });
  </script>
</body>
</html>
