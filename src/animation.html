<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animation</title>
</head>
<body>
  <article>
    <h1>过渡与动画</h1>
    <h2>单元素/组件的过渡</h2>
    <p>使用transition封装组件。</p>

    <h2>过渡的类名</h2>
    <p>在进入或离开的过渡中，会有6个class切换。</p>
    <ul>
      <li>v-enter，定义进入过渡的开始状态。在元素被插入时生效，在下一帧中被移除</li>
      <li>v-enter-active，定义过渡的状态</li>
      <li>v-enter-to，定义进入过渡的结束状态</li>
      <li>v-leave，定义离开过渡的开始状态</li>
      <li>v-leave-active，定义过渡的状态</li>
      <li>v-leave-to，定义离开过渡的结束状态</li>
    </ul>
  </article>
</body>
</html>
