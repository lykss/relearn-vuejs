<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event</title>
</head>
<body>
  <div id="example1">
    <button type="button" v-on:click="sayHello">Click</button>
  </div>

  <div id="example2">
    <!-- 可以使用特殊变量$event访问原始DOM事件 -->
    <button type="button" v-on:click="warn('Can not click', $event)">Can not click!</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script>
    var example1VM = new Vue({
      el: '#example1',
      methods: {
        sayHello (event) {
          var tagName = event.target.tagName
          alert('Hello! ' + tagName)
        }
      }
    })
  </script>
  <script>
    var example2VM = new Vue({
      el: '#example2',
      methods: {
        warn (msg, event) {
          var tagName = event.target.tagName
          alert(tagName + ' can not click!')
        }
      }
    })
  </script>
</body>
</html>
